<div class="container">
    <h1 class="text-center display-4 mt-2 mb-5">Film Listesi</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Film Adı</th>
            <th scope="col">Film Türü</th>
            <th scope="col">Film Oyuncuları</th>
            <th scope="col">Film Puan</th>
            <th scope="col">Aksiyon</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movieList">
            <td>{{movie.id}}</td>
            <td>{{movie.name}}</td>
            <td>{{movie.type}}</td>
            <td>{{movie.actors}}</td>
            <td>{{movie.point}}</td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                     İşlemler
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li *ngIf="currentUser.userType === 'user'"><a (click)="addMylist(movie)" class="dropdown-item">Listeme Ekle</a></li>
                      <li *ngIf="currentUser.userType === 'admin'"><a (click)="deleteMovie(movie.id)"class="dropdown-item">Sil</a></li>
                      <li *ngIf="currentUser.userType === 'admin'"><a (click)="updateMovie(movie.id)" class="dropdown-item">Güncelle</a></li>
                    </ul>
                  </div>
            </td>
          </tr>
        
        </tbody>
      </table>
</div>
