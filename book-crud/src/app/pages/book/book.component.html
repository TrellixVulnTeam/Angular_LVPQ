<div class="container mt-3">
    <h3 class="text-center display-3">Kitap Ekle</h3>
    <div class="mb-3">
        <label for="name" class="form-label">Kitap İsmi</label>
        <input type="text" class="form-control" [(ngModel)]="bookModel.name" id="name" />
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Yazar İsmi</label>
        <input type="text" class="form-control" [(ngModel)]="bookModel.author" id="name" />
    </div>
    <div class="mb-3">
        <label for="imgPath" class="form-label">Görsel Url</label>
        <input type="text" class="form-control" [(ngModel)]="bookModel.imgPath" id="imgPath" />
    </div>
    <div class="mb-3">
        <button type="button" *ngIf="!selectedBookId" (click)="addProduct()" class="btn btn-primary">
            Ekle
        </button>
        <button type="button" *ngIf="selectedBookId" (click)="updateBook()" class="btn btn-primary">
            Güncelle
        </button>
    </div>
</div>
